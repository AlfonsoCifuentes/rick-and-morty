<div class="mainContainer">
    <div class="titleContainer">
        <h2>Formulario de registro:</h2>
    </div>
    <div class="formContainer">
        <form novalidate (ngSubmit)="onSubmit()" > <!-- [formGroup]="registerForm" -->
            <fieldset>
              <label for="name">Nombre:</label>
              <input type="text" id="name" formControlName="name" />
              <div
                *ngIf="
                  !registerForm.get('name')?.valid &&
                  (registerForm.get('name')?.dirty || submitted)
                "
              >
                <p>Has introducido mal el nombre</p>
              </div>
            </fieldset>
          
            <fieldset>
              <label for="email">Email:</label>
              <input type="email" id="email" formControlName="email" />
              <div
                *ngIf="
                  !registerForm.get('email')?.valid &&
                  (registerForm.get('email')?.dirty || submitted)
                "
              >
                <p>Has introducido mal el email</p>
              </div>
            </fieldset>
          
            <fieldset>
              <label for="password">Contraseña:</label>
              <input type="password" id="password" formControlName="password" />
              <div
                *ngIf="
                  !registerForm.get('password')?.valid &&
                  (registerForm.get('password')?.dirty || submitted)
                "
              >
                <p>Has introducido mal la contraseña</p>
              </div>
            </fieldset>
            
            <fieldset>
              <label for="repassword">Confirma la contraseña:</label>
              <input type="password" id="repassword" formControlName="repassword" />
              <div
                *ngIf="
                  !registerForm.get('repassword')?.valid &&
                  (registerForm.get('repassword')?.dirty || submitted)
                "
              >
                <p>Has introducido mal la confirmación de contraseña</p>
              </div>
            </fieldset>
          
            <button type="submit" [disabled]="!registerForm?.valid">Register</button>
          </form>
          
    </div>

</div>
